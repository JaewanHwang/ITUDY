<!DOCTYPE html>
<html lang="en">
<head>
    <title>수정</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>스터디 수정하기</h2>

    <form action="/edit_class/<%= id%>" method="POST">

        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" name= "title" value = "<%= data.title%>">
        </div>
        <div class="form-group">
            <label for="author">시간</label>
            <input type="text" class="form-control" id="period" name="period" value = "<%= data.author%>">
        </div>
        <div class="form-group">
            <label for="body">역할</label>
            <input type="text" class="form-control" id="role" name="role" value = "<%= data.body%>">
        </div>
        <div class="form-group">
            <label for="body">크레딧</label>
            <input type="text" class="form-control" id="credit" name="credit" value = "<%= data.body%>">
        </div>
        <div class="form-group">
            <label for="body">아이콘</label>
            <input type="text" class="form-control" id="icon" name="icon" value = "<%= data.icon%>">
        </div>
        <div class="form-group">
            <label for="body">설명</label>
            <input type="text" class="form-control" id="description" name="description" value = "<%= data.description%>">
        </div>

        <button type="submit" class="btn btn-success">수정하기</button>
    </form>
</div>

</body>
</html>
