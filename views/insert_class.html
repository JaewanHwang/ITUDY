<!DOCTYPE html>
<html lang="en">
<head>
    <title>물품관리</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Class 등록</h2>
    <p>.</p>
    <form action="/insert_class" method="POST">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" name= "title">
        </div>
        <div class="form-group">
            <label for="period">시간</label>
            <input type="text" class="form-control" id="period" name="period" >
        </div>
        <div class="form-group">
            <label for="role">역할</label>
            <input type="text" class="form-control" id="role" name="role">
        </div>
        <div class="form-group">
            <label for="credit">크레딧</label>
            <input type="text" class="form-control" id="credit" name="credit">
        </div>
        <div class="form-group">
            <label for="icon">아이콘</label>
            <input type="text" class="form-control" id="icon" name="icon">
        </div>
        <div class="form-group">
            <label for="description">설명</label>
            <input type="text" class="form-control" id="description" name="description">
        </div>
        <button type="submit" class="btn btn-success">삽입하기</button>
    </form>
</div>

</body>
</html>
