<!DOCTYPE html>
<html lang="en">
<head>
    <title>수정</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>스터디 수정하기</h2>

    <form action="/edit_study/<%= id%>" method="POST">

        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name= "id" value = "<%= data.id%>">
        </div>

        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" name= "title" value = "<%= data.title%>">
        </div>
        <div class="form-group">
            <label for="author">게시자</label>
            <input type="text" class="form-control" id="author" name="author" value = "<%= data.author%>">
        </div>
        <div class="form-group">
            <label for="body">내용</label>
            <input type="text" class="form-control" id="body" name="body" value = "<%= data.body%>">
        </div>
        <button type="submit" class="btn btn-success">수정하기</button>
    </form>
</div>

</body>
</html>
